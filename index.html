<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quranic Recitation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Quranic Recitation</h1>
        <h2>تلاوة القرآن الكريم</h2>
        <p>Listen to the Holy Qur’an</p>
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <main>

        <section class="player">
            <h2>Listen to the Qur'an</h2>
            <select id="surahSelect"></select>
            <p id="nowPlaying">Now playing: Surah 1</p>
            <audio id="audioPlayer" controls>
                <source src="audio/001.mp3" type="audio/mpeg">
            </audio>
            <div class="buttons">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </section>

        <section class="developer">
            <h2>Developer</h2>
            <div class="profile-pic">
                <img src="images/picture.jpg" alt="Developer Photo">
            </div>
            <p class="name">Ebrima Kah</p>
            <p><strong>A computer science student at Baku State University.</strong></p>
            <div class="contact-info">
                <p><strong>Contact Me.</strong></p>
                <a href="mailto:ebrimakah733@gmail.com" target="_blank">Email</a> |
                <a href="https://www.linkedin.com/in/ebrima-kah-5840b5210" target="_blank">LinkedIn</a> |
                <a href="https://github.com/Ebrimakah" target="_blank">GitHub</a>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2026 Ebrima Kah. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
